format: zarr
# resolution: o96
# Time frequency requested from dataset
frequency: 1h
# Time step of model (must be multiple of frequency)
timestep: ${data.frequency}

# features that are not part of the forecast state
# but are used as forcing to generate the forecast state
forcing:
  - "cos_latitude"
  - "cos_longitude"
  - "sin_latitude"
  - "sin_longitude"
  - "cos_julian_day"
  - "cos_local_time"
  - "sin_julian_day"
  - "sin_local_time"
  - "insolation"
  - "lsm"
  - "slor"
  - "z"
# features that are only part of the forecast state
# but are not used as the input to the model
diagnostic:

direct_prediction:


normalizer:
  default: "mean-std"
  min-max:
  max:
    - "slor"
    - "z"
  none:
    - "cos_latitude"
    - "cos_longitude"
    - "sin_latitude"
    - "sin_longitude"
    - "cos_julian_day"
    - "cos_local_time"
    - "sin_julian_day"
    - "sin_local_time"
    - "insolation"
    - "lsm"

imputer:
  default: "none"

# processors including imputers and normalizers are applied in order of definition
processors:
  # example_imputer:
  # _target_: anemoi.models.preprocessing.imputer.InputImputer
  # _convert_: all
  # config: ${data.imputer}
  normalizer:
    _target_: anemoi.models.preprocessing.multi_dataset_normalizer.TopNormalizer
    _convert_: all
    config: ${data.normalizer}

# Values set in the code
num_features: null # number of features in the forecast state
