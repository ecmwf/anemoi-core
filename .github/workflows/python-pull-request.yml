name: Code Quality and Testing

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  schedule:
    - cron: "9 2 * * 0" # at 9:02 on sunday
  workflow_dispatch:
  merge_group:

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  quality:
    uses: ecmwf/reusable-workflows/.github/workflows/qa-precommit-run.yml@v2
    with:
      skip-hooks: "no-commit-to-branch"

  pytest:
    strategy:
      fail-fast: false
      matrix:
        platform: ["ubuntu-latest"]
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: 0.7.19  # use same version as the one in ecmwf/reusable-workflows/.github/workflows/qa-pytest-pyproject.yml

    - name: Install packages
      run: |
        # Install all packages from local
        uv pip install -e ./training[all,tests] -e ./graphs[all,tests] -e ./models[all,tests] pytest pytest-md pytest-emoji

    - name: Run pytest for training package
      uses: pavelzw/pytest-action@v2
      with:
        report-title: "Test report Anemoi Training (python ${{ matrix.python-version }} on ${{ matrix.platform }})"
        custom-pytest: pytest ./training

    - name: Run pytest for graphs package
      uses: pavelzw/pytest-action@v2
      with:
        report-title: "Test report Anemoi Graphs (python ${{ matrix.python-version }} on ${{ matrix.platform }})"
        custom-pytest: pytest ./graphs

    - name: Run pytest for models package
      uses: pavelzw/pytest-action@v2
      with:
        report-title: "Test report Anemoi Models (python ${{ matrix.python-version }} on ${{ matrix.platform }})"
        custom-pytest: pytest ./models

  all-checks-passed:
    name: All checks passed
    if: always()
    needs: [quality, pytest]
    runs-on: ubuntu-latest

    steps:
      - name: Check all job statuses
        uses: actions/github-script@v7
        with:
          script: |
            const eventName = context.eventName;

            // Check quality and pytest jobs
            const qualityResult = '${{ needs.quality.result }}';
            const pytestResult = '${{ needs.pytest.result }}';

            core.info(`Quality job status: ${qualityResult}`);
            core.info(`Pytest job status: ${pytestResult}`);

            if (qualityResult !== 'success') {
              core.setFailed('Quality job did not succeed');
              return;
            }

            if (pytestResult !== 'success') {
              core.setFailed('Pytest job did not succeed');
              return;
            }

            // For merge_group, also check integration tests
            if (eventName === 'merge_group') {
              core.info('Merge group detected - checking integration tests');

              const sha = context.payload.merge_group.head_sha;
              const integrationWorkflowName = 'integration-tests-hpc-gpu';

              // List all workflow runs for this commit
              const runs = await github.rest.actions.listWorkflowRunsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head_sha: sha,
                per_page: 100
              });

              const integrationRun = runs.data.workflow_runs.find(run => run.name === integrationWorkflowName);

              if (!integrationRun) {
                core.setFailed(`Integration tests workflow "${integrationWorkflowName}" not found for this commit`);
                return;
              }

              // Wait for the integration tests to complete (with timeout)
              const maxWaitTime = 60 * 60 * 1000; // 1 hour
              const pollInterval = 30000; // 30 seconds
              const startTime = Date.now();

              let currentRun = integrationRun;

              while (currentRun.status !== 'completed') {
                if (Date.now() - startTime > maxWaitTime) {
                  core.setFailed('Timeout waiting for integration tests to complete');
                  return;
                }

                core.info(`Waiting for integration tests to complete... Status: ${currentRun.status}`);
                await new Promise(resolve => setTimeout(resolve, pollInterval));

                const updatedRun = await github.rest.actions.getWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: currentRun.id
                });

                currentRun = updatedRun.data;
              }

              core.info(`Integration tests status: ${currentRun.conclusion}`);

              if (currentRun.conclusion !== 'success') {
                core.setFailed(`Integration tests failed with conclusion: ${currentRun.conclusion}`);
                return;
              }

              core.info('Integration tests passed ✓');
            }

            core.info('All checks passed ✓');
