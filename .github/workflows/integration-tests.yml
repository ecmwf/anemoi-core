name: nightly-ci-integration-tests

on:
  schedule:
    - cron: "0 22 * * *"  # every day at 22pm on default branch
  workflow_dispatch:
  push:
    branches:
      - main
      - test/initial-integration-tests

jobs:
  integration_tests:
    runs-on: ubuntu-latest #[self-hosted, gpu]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |

        pip install -e ./training[all,tests] -e ./graphs[all,tests] -e ./models[all,tests]

    - name: Run integration tests
      run: |
        pytest tests/
