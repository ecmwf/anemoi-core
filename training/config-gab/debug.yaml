defaults:
- data: zarr
- dataloader: native_grid
- diagnostics: eval_rollout
- hardware: atos
- graph: encoder_decoder_only
- model: transformer
- training: default
- _self_


### This file is for local experimentation.
##  When you commit your changes, assign the new features and keywords
##  to the correct defaults.
# For example to change from default GPU count:
# hardware:
#   num_gpus_per_node: 1


hardware:
  files:
    graph: ${hardware.paths.output}graphs/graph_enc_proc_dec_o96.pt
model:
  num_channels: 128
dataloader:
  limit_batches:
    training: 1000
    validation: 1000
training:
  max_epochs: 5

diagnostics:
  plot:
    enabled: True
  log:
    mlflow:
      enabled: True
      experiment_name: 'aifs-precip'
      run_name: std_0.25_new_bounding # If set to null, the run name will be the a random UUID
