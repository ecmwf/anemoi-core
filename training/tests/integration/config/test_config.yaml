# Modifications for the basic template "config.yaml"
hardware:
  files:
    dataset: anemoi-integration-tests/training/datasets/aifs-ea-an-oper-0001-mars-o48-1979-19-6h-v6-testset.zarr
  paths:
    data: https://object-store.os-api.cci1.ecmwf.int/ml-tests/test-data/samples


dataloader:
  training:
    end: 1979-01-08 12:00:00
  validation:
    start: 1979-01-08 18:00:00

data:
  normalizer:
    default: "mean-std"
  const_imputer:
    default: "none"
    0:
      - 2t
  processors:
    normalizer:
      _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
      config: ${data.normalizer}
    const_imputer:
      _target_: anemoi.models.preprocessing.imputer.ConstantImputer
      config: ${data.const_imputer}
