# Modifications for the basic template "config.yaml"
system:
  input:
    dataset: anemoi-integration-tests/training/datasets/aifs-ea-an-oper-0001-mars-o48-1979-19-6h-v6-testset.zarr

dataloader:
  training:
    datasets:
      data:
        end: 1979-01-08 12:00:00
  validation:
    datasets:
      data:
        start: 1979-01-08 18:00:00

training:
  multistep_input: 3
  multistep_output: 2
  scalers:
    datasets:
      data:
        output_steps:
          _target_: anemoi.training.losses.scalers.TimeStepScaler
          norm: "unit-sum"
          weights:
            - 1.0
            - 2.0
