# Modifications for the basic template "config.yaml"
hardware:
  files:
          #dataset:  aifs-ea-an-oper-0001-mars-n320-2020-2020-6h-v6.zarr #q50
    dataset:  aifs-ea-an-oper-0001-mars-n320-1979-2023-6h-v8.zarr #q50
  paths:
    data:  /home/mlx/ai-ml/datasets/

dataloader:
  limit_batches:
    training: 100
    validation: 1
  training:
    end: 2020-11-30
  validation:
    start: 2020-12-31

diagnostics:
  print_memory_summary: true
  benchmark_profiler:
    memory:
      enabled: false
    time:
      verbose: true
    model_summary:
      enabled: false
    snapshot:
      enabled: true
    system:
      enabled: false #some error about metric key in extract_gpu_metrics being invalid
  log:
    mlflow:
      enabled: true
      offline: True
      tracking_uri: ""
    interval: 1
