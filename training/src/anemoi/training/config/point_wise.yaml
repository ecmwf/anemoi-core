defaults:
- data: zarr
- dataloader: native_grid
- datamodule: single
- diagnostics: evaluation
- hardware: example
- graph: point_wise_processor
- model: graphtransformer
- training: default
- _self_


config_validation: True

### This file is for local experimentation.
##  When you commit your changes, assign the new features and keywords
##  to the correct defaults.
# For example to change from default GPU count:
# hardware:
#   num_gpus_per_node: 1

model:
  model:
    _target_: anemoi.models.models.AnemoiModelProc
  processor:
    _target_: anemoi.models.layers.processor.PointWiseMLPProcessor
    num_layers: 4
    num_chunks: 2
    mlp_hidden_ratio: 1
  num_channels: 256
