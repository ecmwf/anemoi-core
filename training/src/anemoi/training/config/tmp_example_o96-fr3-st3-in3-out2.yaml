      #   precip_and_related_fields: ${diagnostics.plot.precip_and_related_fields}
      # - _target_: anemoi.training.diagnostics.callbacks.plot.PlotHistogram
      #   sample_idx: ${diagnostics.plot.sample_idx}
      #   precip_and_related_fields: ${diagnostics.plot.precip_and_related_fields}
      #   parameters:
      #   - z_500
      #   - tp
      #   - 2t
      #   - 10u
      #   - 10v
