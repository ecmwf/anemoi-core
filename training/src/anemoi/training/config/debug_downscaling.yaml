defaults:
- data: downscaling
- dataloader: native_grid
- datamodule: multiple
- diagnostics: evaluation
- hardware: example
- graph: downscaling
- model: downscaling_graphtransformer
- training: default
- _self_

config_validation: False

### This file is for local experimentation.
##  When you commit your changes, assign the new features and keywords
##  to the correct defaults.
# For example to change from default GPU count:
# hardware:
#   num_gpus_per_node: 1

diagnostics:
  log:
    wandb:
      entity: None
    mlflow:
      enabled: False
      tracking_uri: None
  plot:
    callbacks: []
hardware:
  files:
    graph: "debug.pt"
  paths:
    output: ${oc.env:HPCPERM}/aifs/refactor/
  accelerator: auto
  num_gpus_per_node: 1
  num_nodes: 1
  num_gpus_per_model: 1
model:
  num_channels: 128
  #model:
  #  _target_: anemoi.models.models.downscaling.ToyAnemoiDownscalingModel
dataloader:
  limit_batches:
    training: 2
    validation: 2
training:
  model_task: anemoi.training.train.tasks.refactor.DownscalingPLModule
  max_epochs: 2
  training_loss:
    # loss classes to initialise
    high_res:
      _target_: anemoi.training.losses.MSELoss
      scalers: []
      ignore_nans: False
