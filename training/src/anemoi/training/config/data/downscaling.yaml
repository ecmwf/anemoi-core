# Multi-dataset data configuration for debugging with era5 and era5_copy
format: zarr
# Time frequency requested from dataset
frequency: 6h
# Time step of model (must be multiple of frequency)
timestep: 6h

# Default data configuration (inherited by all datasets)
default:
  # Features that are not part of the forecast state
  # but are used as forcing to generate the forecast state
  forcing:
  - "cos_latitude"
  - "cos_longitude"
  - "sin_latitude"
  - "sin_longitude"
  - "cos_julian_day"
  - "cos_local_time"
  - "sin_julian_day"
  - "sin_local_time"
  - "insolation"
  - "lsm"
  - "sdor"
  - "slor"
  - "z"
  diagnostic:


  normalizer:
    default: "mean-std"

    # Standardization applied to tp and cp variables
    std:
    min-max:
    max:
    - "sdor"
    - "slor"
    - "z"
    none:
    - "cos_latitude"
    - "cos_longitude"
    - "sin_latitude"
    - "sin_longitude"
    - "cos_julian_day"
    - "cos_local_time"
    - "sin_julian_day"
    - "sin_local_time"
    - "insolation"
    - "lsm"

  # Processors including imputers and normalizers are applied in order of definition
  processors:
    normalizer:
      _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
      config: ${data.default.normalizer}

cerra:
  forcing:
  - "cos_latitude"
  - "cos_longitude"
  - "sin_latitude"
  - "sin_longitude"
  - "cos_julian_day"
  - "cos_local_time"
  - "sin_julian_day"
  - "sin_local_time"
  - "lsm"

  # Features that are only part of the forecast state
  # but are not used as the input to the model
  diagnostic:
  - tp
  - u_100
  - v_100
  - z_100
  - t_100
  - u_200
  - v_200
  - z_200
  - t_200
  - u_300
  - v_300
  - z_300
  - t_300
  - u_400
  - v_400
  - z_400
  - t_400
  - u_500
  - v_500
  - z_500
  - t_500
  - u_600
  - v_600
  - z_600
  - t_600
  - u_700
  - v_700
  - z_700
  - t_700
  - u_850
  - v_850


  normalizer:
    default: "mean-std"

    # Standardization applied to tp and cp variables
    std:
    - "tp"

    min-max:
    max:
    none:

  # Processors including imputers and normalizers are applied in order of definition
  processors:
    normalizer:
      _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
      config: ${data.cerra.normalizer}

# Dataset-specific configurations
datasets:
  era5:
    # ERA5 inherits from default configuration
    # Could override specific settings here if needed
    forcing: ${data.default.forcing}
    diagnostic: ${data.default.diagnostic}
    processors: ${data.default.processors}

  cerra:
    # CERRA
    forcing: ${data.cerra.forcing}
    diagnostic: ${data.cerra.diagnostic}
    processors: ${data.cerra.processors}

# Values set in the code
num_features: null # number of features in the forecast state
