format: zarr
# Time frequency requested from dataset
frequency: 6h
# Time step of model (must be multiple of frequency)
timestep: 6h


sources:
  data:
    dataset: ${hardware.files.global_dataset}
    # processors including imputers and normalizers are applied in order of definition
    normaliser:
      _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
      config:
        default: "mean-std"
        std:
        - "tp"
        - "cp"
        min-max:
        max:
        - "sdor"
        - "slor"
        - "z"
        none:
        - "cos_latitude"
        - "cos_longitude"
        - "sin_latitude"
        - "sin_longitude"
        - "cos_julian_day"
        - "cos_local_time"
        - "sin_julian_day"
        - "sin_local_time"
        - "insolation"
        - "lsm"
