# Multi-dataset data configuration for debugging with era5 and era5_copy
format: zarr
# Time frequency requested from dataset
frequency: 6h
# Time step of model (must be multiple of frequency)
timestep: 6h

# Default data configuration (inherited by all datasets)
default:
  # Features that are not part of the forecast state
  # but are used as forcing to generate the forecast state
  forcing:
  - "cos_latitude"
  - "cos_longitude"
  - "sin_latitude"
  - "sin_longitude"
  - "cos_julian_day"
  - "cos_local_time"
  - "sin_julian_day"
  - "sin_local_time"
  - "insolation"
  - "lsm"
  - "sdor"
  - "slor"
  - "z"

  # Features that are only part of the forecast state
  # but are not used as the input to the model
  diagnostic:
  - tp
  - cp

  normalizer:
    default: "mean-std"

    # Standardization applied to tp and cp variables
    std:
    - "tp"

    min-max:
    max:
    - "sdor"
    - "slor"
    - "z"
    none:
    - "cos_latitude"
    - "cos_longitude"
    - "sin_latitude"
    - "sin_longitude"
    - "cos_julian_day"
    - "cos_local_time"
    - "sin_julian_day"
    - "sin_local_time"
    - "insolation"
    - "lsm"

  # Processors including imputers and normalizers are applied in order of definition
  processors:
    normalizer:
      _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
      config: ${data.default.normalizer}

# Dataset-specific configurations
datasets:
  era5:
    # ERA5 inherits from default configuration
    # Could override specific settings here if needed
    forcing:
    - "cos_latitude"
    - "cos_longitude"
    - "sin_latitude"
    - "sin_longitude"
    - "cos_julian_day"
    - "cos_local_time"
    - "sin_julian_day"
    - "sin_local_time"
    - "insolation"
    - "lsm"
    - "sdor"
    - "slor"
    - "z"
    diagnostic: [tp, cp]
    processors: 
      normalizer:
        _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
        config: 
          default: "mean-std"
          std:
          - "tp"
          min-max:
          max:
          - "sdor"
          - "slor"
          - "z"
          none:
          - "cos_latitude"
          - "cos_longitude"
          - "sin_latitude"
          - "sin_longitude"
          - "cos_julian_day"
          - "cos_local_time"
          - "sin_julian_day"
          - "sin_local_time"
          - "insolation"
          - "lsm"

  cerra:
    # ERA5_copy uses same configuration as ERA5 for debugging
    forcing:
    - "cos_latitude"
    - "cos_longitude"
    - "sin_latitude"
    - "sin_longitude"
    - "cos_julian_day"
    - "cos_local_time"
    - "sin_julian_day"
    - "sin_local_time"
    diagnostic: [tp]
    processors: 
      normalizer:
        _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
        config:
          default: "mean-std"
          std:
          - "tp"
          min-max:
          max:
          none:
          - "cos_latitude"
          - "cos_longitude"
          - "sin_latitude"
          - "sin_longitude"
          - "cos_julian_day"
          - "cos_local_time"
          - "sin_julian_day"
          - "sin_local_time"
          - "lsm"
      const_imputer:
        _target_: anemoi.models.preprocessing.imputer.InputImputer
        config:
          default: "mean"

# Values set in the code
num_features: null # number of features in the forecast state
