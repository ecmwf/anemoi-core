format: zarr
frequency: 1h
timestep: ${data.frequency}

datasets:
  lres:
    forcing:
    diagnostic: [] # [tp, cp]
    processors:
      normalizer:
        _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
        config:
          default: "mean-std"
          std:
          - "tp"
          min-max:
          max:
          - "sdor"
          - "slor"
          - "z"
          none:
          - "cos_latitude"
          - "cos_longitude"
          - "sin_latitude"
          - "sin_longitude"
          - "cos_julian_day"
          - "cos_local_time"
          - "sin_julian_day"
          - "sin_local_time"
          - "insolation"
          - "lsm"

  hres_forcings:
    forcing:
    - "cos_latitude"
    - "cos_longitude"
    - "sin_latitude"
    - "sin_longitude"
    - "cos_julian_day"
    - "cos_local_time"
    - "sin_julian_day"
    - "sin_local_time"
    diagnostic: []
    processors:
      normalizer:
        _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
        config:
          default: "mean-std"
          std:
          - "tp"
          min-max:
          max:
          none:
          - "cos_latitude"
          - "cos_longitude"
          - "sin_latitude"
          - "sin_longitude"
          - "cos_julian_day"
          - "cos_local_time"
          - "sin_julian_day"
          - "sin_local_time"
      const_imputer:
        _target_: anemoi.models.preprocessing.imputer.InputImputer
        config:
          default: "mean"
  hres:
    forcing:
    diagnostic: []
    processors:
      normalizer:
        _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
        config:
          default: "mean-std"
          std:
          - "tp"
          min-max:
          max:
          none:
          - "cos_latitude"
          - "cos_longitude"
          - "sin_latitude"
          - "sin_longitude"
          - "cos_julian_day"
          - "cos_local_time"
          - "sin_julian_day"
          - "sin_local_time"
      const_imputer:
        _target_: anemoi.models.preprocessing.imputer.InputImputer
        config:
          default: "mean"          


# Values set in the code
num_features: null # number of features in the forecast state
