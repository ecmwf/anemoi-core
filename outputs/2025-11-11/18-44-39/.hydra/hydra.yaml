hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - hardware.num_gpus_per_model=4
    - hardware.num_gpus_per_node=4
  job:
    name: train
    chdir: null
    override_dirname: hardware.num_gpus_per_model=4,hardware.num_gpus_per_node=4
    id: ???
    num: ???
    config_name: hindcast_o1280
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /etc/ecmwf/nfs/dh2_home_a/ecm5702/dev/anemoi-core
    config_sources:
    - path: /etc/ecmwf/nfs/dh2_home_a/ecm5702/dev/anemoi-core
      schema: file
      provider: anemoi-cwd-searchpath-plugin
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/ecm5702/dev/anemoi-config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /etc/ecmwf/nfs/dh2_home_a/ecm5702/dev/anemoi-core/outputs/2025-11-11/18-44-39
    choices:
      training: default
      training/scalers: downscaling
      model: downscaling_o1280
      graph: o320_o1280
      hardware: hindcast_o1280_1encoder
      hardware/files: hindcast_o1280_1encoder
      hardware/paths: main
      diagnostics: downscaling_no_precip_offline
      diagnostics/benchmark_profiler: simple
      diagnostics/plot: no_plots
      datamodule: downscaling
      dataloader: hindcast_o1280
      data: downscaling_no_precip
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
